<main class="container my-5">
  <!-- Header with Title and Create Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="fw-bold">Instance List</h1>
      <p class="text-muted mb-0">This list displays the course instances associated with specific years and semesters, allowing you to manage and view them easily.</p>
    </div>
    <button class="btn btn-primary" (click)="createNewInstance()">Create New Instance</button>
  </div>

  <!-- Form to Input Year and Semester -->
  <form [formGroup]="instanceForm" (ngSubmit)="onSubmit()">
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="year" class="form-label">Year</label>
        <input id="year" formControlName="year" class="form-control" type="number" placeholder="Enter year" />
      </div>
      <div class="col-md-6">
        <label for="semester" class="form-label">Semester</label>
        <input id="semester" formControlName="semester" class="form-control" type="number" placeholder="Enter semester" />
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary me-2">Fetch Instances</button>
      <button type="button" class="btn btn-secondary me-2" (click)="fetchAllInstances()">Fetch All Instances</button>
      <button class="btn btn-secondary" (click)="viewCourses()">View Courses</button>
    </div>
  </form>
</main>

  <dynamic-table *ngIf="!noData"
    [columns]="data"
    [headerData] = "headerList"
    [dataSource]="instances"
    (delete)="deleteInstance($event)"
    (view)="viewDetails($event)">
  </dynamic-table>

  <div *ngIf="noData">
    <null-screen></null-screen>
  </div>
