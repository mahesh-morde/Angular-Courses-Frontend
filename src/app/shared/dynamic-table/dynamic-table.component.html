<table class="table table-hover table-striped">
  <!-- Serial Number Column -->
  <thead>
    <tr>
      <th class="text-center"> # </th>
      <th *ngFor="let header of headerData" class="text-capitalize text-center">{{ header }}</th>
      <th class="text-center"> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of dataSource; let index = index">
      <td class="text-center">{{ index + 1 }}</td>
      <td *ngFor="let column of columns" class="text-center">{{ element[column] }}</td>
      <td class="text-center">
        <div class="d-flex justify-content-center align-items-center">
          <ng-container *ngIf="!loadingStates[element.id]; else spinnerTemplate">
            <i class="fa-solid fa-2x fa-circle-info me-3 custom-icon" (click)="viewDetails(element.id)" matTooltip="View Details"></i>
            <i class="fa-solid fa-2x fa-trash text-danger custom-icon" (click)="deleteCourse(element.id)" matTooltip="Delete"></i>
          </ng-container>
          <ng-template #spinnerTemplate>
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </ng-template>
        </div>
      </td>
    </tr>
  </tbody>
</table>
